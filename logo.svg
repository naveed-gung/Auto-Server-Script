<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Server Icon Base -->
  <rect x="40" y="60" width="120" height="25" rx="3" fill="url(#grad1)" opacity="0.9"/>
  <rect x="40" y="95" width="120" height="25" rx="3" fill="url(#grad1)" opacity="0.8"/>
  <rect x="40" y="130" width="120" height="25" rx="3" fill="url(#grad1)" opacity="0.7"/>
  
  <!-- Server Indicator Lights -->
  <circle cx="52" cy="72.5" r="3" fill="#50E3C2"/>
  <circle cx="62" cy="72.5" r="3" fill="#50E3C2"/>
  <circle cx="52" cy="107.5" r="3" fill="#50E3C2"/>
  <circle cx="62" cy="107.5" r="3" fill="#50E3C2"/>
  <circle cx="52" cy="142.5" r="3" fill="#50E3C2"/>
  <circle cx="62" cy="142.5" r="3" fill="#50E3C2"/>
  
  <!-- Lightning Bolt (Auto) -->
  <path d="M 130 40 L 115 70 L 125 70 L 110 100 L 135 75 L 120 75 Z" 
